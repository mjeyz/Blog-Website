<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Profile Picture</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .upload-card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      padding: 30px;
      width: 400px;
      text-align: center;
    }
    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #007bff;
      margin-bottom: 15px;
    }
    input[type="file"] {
      display: none;
    }
    .custom-file-label {
      display: inline-block;
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .custom-file-label:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="upload-card">
    <h4 class="mb-3">Update Profile Picture</h4>

    <!-- Show current profile image -->
    <img src="{{ url_for('static', filename='profile_pics/' ~ current_user.image_file) }}"
         class="profile-pic" alt="Profile Picture">

    <form method="POST" enctype="multipart/form-data">
      <label for="picture" class="custom-file-label">Choose a Photo</label>
      <input type="file" id="picture" name="picture" accept="image/*" onchange="previewImage(event)">

      <div class="mt-3">
        <button type="submit" class="btn btn-success rounded-pill px-4">Upload</button>
      </div>
    </form>

    <a href="{{ url_for('profile') }}" class="btn btn-link mt-3">Back to Profile</a>
  </div>

  <script>
    // Show selected image before upload
    function previewImage(event) {
      const reader = new FileReader();
      reader.onload = function(){
        const output = document.querySelector('.profile-pic');
        output.src = reader.result;
      };
      reader.readAsDataURL(event.target.files[0]);
    }
  </script>

</body>
</html>
