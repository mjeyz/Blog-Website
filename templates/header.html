<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>The Insight Hub</title>
    {% block styles %}
    {{ bootstrap.load_css() }}
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='assets/favicon.ico') }}"/>
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet" type="text/css"/>
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet"/>
    {% endblock %}
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-light" id="mainNav">
    <div class="container px-4 px-lg-5">
        <!-- Logo -->
        <a class="navbar-brand" href="/">
            <img src="{{ url_for('static', filename='assets/img/logo-light.jpg') }}" alt="Logo" style="width: 100px; height: auto;">
        </a>

        <!-- Toggle Button -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarResponsive" aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
            Menu <i class="fas fa-bars"></i>
        </button>

        <!-- Navbar Links -->
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ms-auto py-4 py-lg-0">
                <li class="nav-item">
                    <a class="nav-link px-lg-3 py-3 py-lg-4"
                       href="{{ url_for('get_all_posts') }}">Home</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link px-lg-3 py-3 py-lg-4"
                       href="{{ url_for('about') }}">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link px-lg-3 py-3 py-lg-4"
                       href="{{ url_for('contact') }}">Contact</a>
                </li>

                {% if not current_user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link px-lg-3 py-3 py-lg-4"
                           href="{{ url_for('login') }}">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link px-lg-3 py-3 py-lg-4"
                           href="{{ url_for('register') }}">Register</a>
                    </li>
                {% else %}
                    <!-- Avatar with dropdown -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle px-lg-3 py-4 py-lg-4" href="#" id="userDropdown"
                           role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            {% if current_user.avatar_url %}
                                <img src="{{ current_user.avatar_url }}" alt="avatar"
                                     width="32" height="32" class="rounded-circle me-2">
                            {% else %}
                                <img src="{{ url_for('static', filename='assets/img/default-profile.jpg') }}"
                                     alt="avatar" width="32" height="32" class="rounded-circle me-2">
                            {% endif %}
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                            <li><a class="dropdown-item"
                                   href="{{ url_for('profile', user_id=current_user.id) }}">Profile</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item text-danger" href="{{ url_for('logout') }}">Logout</a></li>
                        </ul>
                    </li>
                {% endif %}

            </ul>
        </div>
    </div>
</nav>
</body>
</html>
