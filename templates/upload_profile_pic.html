{% include "header.html" %}
{% block content %}

<div class="container py-5 mt-5">

    <!-- Flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    <div class="row justify-content-center mb-4">
        <div class="col-md-8 col-lg-6 col-xl-5">
            {% for category, message in messages %}
            <div class="alert alert-{{
              'success' if category=='success' else
              'danger' if category=='danger' else
              'warning' if category=='warning' else 'info'
            }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
        </div>
    </div>
    {% endif %}
    {% endwith %}

    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6 col-xl-5">
            <div class="card shadow border-0 rounded-4 p-4 text-center">

                <!-- Profile Image -->
                <div class="d-flex justify-content-center mb-4">
                    <img id="profilePreview"
                         src="{% if current_user.image_file %}{{ url_for('static', filename='profile_pics/' ~ current_user.image_file) }}?{{ current_user.image_file|random }}{% else %}{{ current_user.email | gravatar(size=140) }}{% endif %}"
                         class="rounded-circle shadow-sm border border-3 border-white"
                         alt="Profile Picture"
                         style="width: 140px; height: 140px; object-fit: cover;">
                </div>

                <!-- Upload Form -->
                <form method="POST" enctype="multipart/form-data" class="px-2"
                      action="{{ url_for('upload_profile_pic') }}">
                    <input type="file" id="picture" name="picture" accept="image/*" class="d-none"
                           onchange="handleFileSelect(event)">

                    <div class="mb-4">
                        <label for="picture" class="form-label fw-semibold d-block mb-3">Choose a New Profile Photo</label>

                        <div class="d-flex flex-column gap-3">
                            <button type="button" class="btn btn-outline-primary rounded-3 p-3 d-flex align-items-center justify-content-center"
                                    onclick="document.getElementById('picture').click()">
                                <div class="text-start">
                                    <i class="bi bi-laptop display-6 d-block mb-2"></i>
                                    <span class="fw-semibold">Choose from Computer</span>
                                    <small class="d-block text-muted">JPG, PNG, GIF up to 5MB</small>
                                </div>
                            </button>

                            <button type="button" class="btn btn-outline-success rounded-3 p-3 d-flex align-items-center justify-content-center"
                                    onclick="document.getElementById('picture').click()">
                                <div class="text-start">
                                    <i class="bi bi-phone display-6 d-block mb-2"></i>
                                    <span class="fw-semibold">Choose from Mobile</span>
                                    <small class="d-block text-muted">Take photo or choose from gallery</small>
                                </div>
                            </button>
                        </div>

                        <div id="fileInfo" class="mt-3 p-3 bg-light rounded-3 d-none">
                            <div class="d-flex align-items-center justify-content-between">
                                <div class="text-start">
                                    <i class="bi bi-image text-primary me-2"></i>
                                    <span id="fileName" class="fw-medium"></span>
                                    <small id="fileSize" class="text-muted ms-2"></small>
                                </div>
                                <button type="button" class="btn btn-sm btn-outline-danger"
                                        onclick="clearFileSelection()">
                                    <i class="bi bi-x"></i>
                                </button>
                            </div>
                        </div>
                    </div>

                    <button type="submit" id="uploadBtn" class="btn btn-primary rounded-pill w-100 py-2" disabled>
                        <i class="bi bi-upload me-2"></i>Upload Photo
                    </button>
                </form>

                <a href="{{ url_for('profile', user_id=current_user.id) }}"
                   class="btn btn-outline-secondary rounded-pill w-100 mt-3">
                    <i class="bi bi-arrow-left me-2"></i>Back to Profile
                </a>
            </div>
        </div>
    </div>
</div>
{% include "footer.html" %}
{% endblock %}
