{% from "bootstrap5/form.html" import render_form %}
{% include "header.html" %}

<div class="container py-5 mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow p-4">

                <h3 class="text-center mb-4">Change Password</h3>

                <form method="POST">
                    {{ form.hidden_tag() }}

                    <!-- Old Password -->
                    <div class="mb-3 position-relative">
                        <label for="old_password">Old Password</label>
                        <input type="password" id="old_password" name="old_password" class="form-control" required>
                        <i class="fa-solid fa-eye password-toggle"
                           data-target="old_password"></i>
                    </div>

                    <!-- New Password -->
                    <div class="mb-3 position-relative">
                        <label for="new_password">New Password</label>
                        <input type="password" id="new_password" name="new_password" class="form-control" required>
                        <i class="fa-solid fa-eye password-toggle"
                           data-target="new_password"></i>
                    </div>

                    <!-- Confirm Password -->
                    <div class="mb-3 position-relative">
                        <label for="confirm_password">Confirm Password</label>
                        <input type="password" id="confirm_password" name="confirm_password" class="form-control" required>
                        <i class="fa-solid fa-eye password-toggle"
                           data-target="confirm_password"></i>
                    </div>

                    <button class="btn btn-primary w-100 mt-3" type="submit">Update Password</button>

                </form>

            </div>
        </div>
    </div>
</div>

<style>
.password-toggle {
    position: absolute;
    right: 15px;
    top: 38px;
    cursor: pointer;
    color: #6c757d;
}
.password-toggle:hover {
    color: #000;
}
</style>

<script>
// Toggle for all three icons
document.querySelectorAll('.password-toggle').forEach(icon => {
    icon.addEventListener('click', function() {
        const target = document.getElementById(this.dataset.target);

        if (target.type === "password") {
            target.type = "text";
            this.classList.remove("fa-eye");
            this.classList.add("fa-eye-slash");
        } else {
            target.type = "password";
            this.classList.add("fa-eye");
            this.classList.remove("fa-eye-slash");
        }
    });
});
</script>
