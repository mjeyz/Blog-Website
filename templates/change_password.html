{% block content %}
{% include "header.html" %}

<!-- Page Container -->
<div class="container mt-5 pt-5">  <!-- Added top margin & padding -->
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm border-0 rounded-4 p-4">
        <h2 class="text-center mb-4">Change Password</h2>

        <form method="POST" action="{{ url_for('change_password') }}">
          <div class="form-group mb-3">
            <label for="current_password" class="fw-semibold">Current Password</label>
            <input type="password" class="form-control" id="current_password" name="current_password" required>
          </div>

          <div class="form-group mb-3">
            <label for="new_password" class="fw-semibold">New Password</label>
            <input type="password" class="form-control" id="new_password" name="new_password" required>
          </div>

          <div class="form-group mb-4">
            <label for="confirm_password" class="fw-semibold">Confirm New Password</label>
            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
          </div>

          <button type="submit" class="btn btn-primary w-100 rounded-pill">
            <i class="bi bi-key me-2"></i> Update Password
          </button>
        </form>
      </div>
    </div>
  </div>
</div>

{% include "footer.html" %}
{% endblock %}
